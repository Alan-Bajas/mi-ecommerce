<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Checkout" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/main.css" />
  <title>Mi Tienda — Checkout</title>
</head>
<body>
  <header class="site-header border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand brand" href="./index.html">MiTienda</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./shop.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link active" href="./cart.html">Carrito</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <h1 class="h3 mb-3">Datos de envío</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-control" id="name" placeholder="Nombre y apellido">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com">
          </div>
          <div class="col-12">
            <label class="form-label" for="address">Dirección</label>
            <input class="form-control" id="address" placeholder="Calle 123, Depto 45">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="city">Ciudad</label>
            <input class="form-control" id="city" placeholder="Ciudad">
          </div>
          <div class="col-md-3">
            <label class="form-label" for="region">Región</label>
            <input class="form-control" id="region" placeholder="Región">
          </div>
          <div class="col-md-3">
            <label class="form-label" for="zip">Código postal</label>
            <input class="form-control" id="zip" placeholder="0000000">
          </div>

          <h2 class="h5 mt-3">Pago</h2>
          <div class="col-12">
            <label class="form-label" for="card">Tarjeta</label>
            <input class="form-control" id="card" placeholder="#### #### #### ####">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="exp">Expiración</label>
            <input class="form-control" id="exp" placeholder="MM/YY">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="cvv">CVV</label>
            <input class="form-control" id="cvv" placeholder="123">
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button class="btn" type="submit">Confirmar pedido</button>
          </div>
        </form>
      </div>

      <aside class="col-12 col-lg-4">
        <h2 class="h5 mb-3">Resumen</h2>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between"><span>Productos</span><strong>$69.980</strong></div>
            <div class="d-flex justify-content-between"><span>Envío</span><strong>$3.990</strong></div>
            <hr>
            <div class="d-flex justify-content-between"><span>Total</span><strong>$73.970</strong></div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer py-4 mt-5 border-top">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <small>© 2025 MiTienda</small>
      <nav class="links"><a href="#">Términos</a><a href="#">Privacidad</a></nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
