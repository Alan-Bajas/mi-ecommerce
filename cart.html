<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Carrito de compras" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/main.css" />
  <title>Mi Tienda — Carrito</title>
</head>
<body>
  <header class="site-header border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand brand" href="./index.html">MiTienda</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./shop.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link active" href="./cart.html">Carrito</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h1 class="h3 mb-3">Tu carrito</h1>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Producto</th><th>Precio</th><th style="width:140px;">Cantidad</th><th>Subtotal</th><th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex align-items-center gap-2">
                <img src="https://picsum.photos/seed/c1/120/80" alt="Auriculares Pro" width="64" height="48" class="rounded object-fit-cover">
                <span>Auriculares Pro</span>
              </div>
            </td>
            <td>$39.990</td>
            <td><input type="number" value="1" min="1" class="form-control"></td>
            <td>$39.990</td>
            <td class="text-end"><button class="btn--ghost">Eliminar</button></td>
          </tr>
          <tr>
            <td>
              <div class="d-flex align-items-center gap-2">
                <img src="https://picsum.photos/seed/c2/120/80" alt="Teclado 60%" width="64" height="48" class="rounded object-fit-cover">
                <span>Teclado 60%</span>
              </div>
            </td>
            <td>$29.990</td>
            <td><input type="number" value="1" min="1" class="form-control"></td>
            <td>$29.990</td>
            <td class="text-end"><button class="btn--ghost">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end align-items-center gap-3">
      <div class="text-end">
        <div class="fw-bold">Total</div>
        <div class="h5 m-0">$69.980</div>
      </div>
      <a class="btn" href="./checkout.html">Continuar al pago</a>
    </div>
  </main>

  <footer class="site-footer py-4 mt-5 border-top">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <small>© 2025 MiTienda</small>
      <nav class="links"><a href="#">Términos</a><a href="#">Privacidad</a></nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
